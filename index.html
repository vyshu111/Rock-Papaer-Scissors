<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main">Let's play <span class="elementspan">Rock Paper Scissors</span></h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" id="rock1"/>
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" id="paper1" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" id="scissors1"/>
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer Score</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">ROCK ! PAPER ! SCISSORS!</p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
